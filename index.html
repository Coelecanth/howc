<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- favourite icon -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!--- css file-->
    <link rel="stylesheet" href="assets/css/base.css">
    <meta name="author" content="file in later">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- meta title  -->
    <title>House of Wild cards</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">House of Wild Cards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Explore House of Wild Cards
                    </a>
                    <li class="nav-item dropdown">
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Banner template starts here  -->

    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

    <div class="banner-panel">
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Responsive Image Hotlinks</h1>
                    <div>
                        <img src="assets/img/house.jpg" alt="Clickable Image" usemap="#image-map" class="img-fluid" id="responsive-image">
                        <map name="image-map">
                            <area shape="rect" coords="50,50,200,200" href="https://example.com/area1" alt="Area 1">
                            <area shape="circle" coords="300,150,50" href="https://example.com/area2" alt="Area 2">
                            <area shape="poly" coords="400,50,450,100,400,150,350,100" href="https://example.com/area3" alt="Area 3">
                        </map>
                    </div>
                </div>
            </div>
    </div>

    <!-- Bootstrap js scipt  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
